<div class="class">
    <h2>Animais</h2>
    <ul>
        <li *ngFor="let animal of animals">
            nome: {{animal.name}} - tipo: {{animal.type}}
            <button (click)="showAge(animal)">show age</button>
            <button (click)="removeAnimal(animal)">excluir</button>
        </li>
    </ul>
    <h3>{{animalDetails}}</h3>
    <h2>Usuarios</h2>
    <ul>
        <li *ngFor="let user of users">
            nome: {{user.name}} - ocupação: {{user.occupation}}
            <p *ngIf="user.occupation">Aceita envio de Emails</p>

        </li>
    </ul>
</div>
